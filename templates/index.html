<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D&D Prompt Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        h1 {
            color: #2c3e50;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
        .response {
            margin-top: 20px;
            padding: 10px;
            background-color: #ecf0f1;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>D&D Prompt Client</h1>
    <form method="POST">
        <label for="prompt">Enter your prompt:</label><br>
        <textarea name="prompt" id="prompt" required>{{ prompt }}</textarea><br>
        <button type="submit">Send</button>
    </form>
    {% if response %}
        <div class="response">
            <h2>Response:</h2>
            <p>{{ response }}</p>
        </div>
    {% endif %}
</body>
</html>
